<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeMobile</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-200">
    <header class="bg-white">
      <div class="flex shadow-md">
        <img src="img/be_logo.jpeg" alt="BeMobile" class="ml-5" />
      </div>
    </header>
    

    <div class="container">
      <main class="m-5">
        <div
          class="flex flex-col h-32 justify-evenly md:content-between md:flex-row md:justify-between md:py-10"
        >
          <div class="text-2xl font-bold">
            <h1>Funcionários</h1>
          </div>

        <div class="flex items-center bg-slate-100 px-3 py-2 w-full md:w-auto rounded-md">
          <input id="searchInput" type="text" placeholder="Pesquisar" class="w-full bg-slate-100 outline-none"/>
            <i id="searchIcon" class="fa fa-search text-gray-500" style="font-size: 16px; cursor: pointer"></i>
          </div>
        </div> 

          <div id="resultContainer" class="mt-4"></div>

        <div class="flex flex-col ">
          <div class="grid bg-indigo-500 rounded-t-md text-white h-16">
            <ul
              class="grid grid-cols-3 md:grid md:grid-cols-5 font-bold text-xl"
            >
              <li class="place-self-center">FOTO</li>
              <li class="place-self-center">NOME</li>
              <li class="md:hidden place-content-center place-self-center">
                <i class="fa-solid fa-circle" style="font-size: 14px"></i>
              </li>
              <li class="hidden center md:flex place-self-center">CARGO</li>
              <li class="hidden md:flex place-self-center">DATA DE ADMISSÃO</li>
              <li class="hidden md:flex place-self-center">TELEFONE</li>
            </ul>
          </div>
          <div class="" id="divEmployeesId">
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
